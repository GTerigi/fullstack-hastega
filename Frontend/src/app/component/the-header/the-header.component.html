<section>
  <mat-toolbar color="primary">
    <div class="logo" routerLink="/">
      <img alt="logo" src="./../assets/Logo-Hastega-64x64.png">
      <h2>{{title}}</h2>
    </div>
    <div class="navigation">
      <a routerLink="/">Home</a>
      <a *ngIf="isLogged" routerLink="/library">La mia Libreria</a>
    </div>
    <div class="spacer"></div>
    <div class="login">
      <button *ngIf="!isLogged && !isLoginRoute" mat-raised-button routerLink="/login">Login</button>
      <!--      <button *ngIf="!isLogged && isLoginRoute" mat-raised-button routerLink="/">Torna alla Home</button>-->
      <button (click)="logoutUser()" *ngIf="isLogged" mat-raised-button>Logout</button>
    </div>
  </mat-toolbar>
</section>
